<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Cluster</li>

      <a [routerLink]="fromLink">
        <span *ngIf="fromLink === '/monitor'">Monitors</span>
        <span *ngIf="fromLink === '/hosts'">Hosts</span>
      </a>
    </li>
    <li class="breadcrumb-item active"
